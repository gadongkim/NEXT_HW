{% providers_media_js %}

<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}?v=0.1">
  <title>My Blog</title>
</head>
<body>
  <div class="nav-bar">
    <a class="nav-item" href="{% url 'home' %}">HOME</a>

    {% endif %}

    {% comment %} <div class = "bg">
        <img class ="img" src = "https://user-images.githubusercontent.com/69626443/117586470-67fd7d80-b153-11eb-9a73-01c3485f2831.png" height = "15%">
    </div> {% endcomment %}

  {% block content %}

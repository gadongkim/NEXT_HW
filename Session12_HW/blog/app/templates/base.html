{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}?v=0.1">
  {% block css %}
  {% endblock css %}
  <title>My Blog</title>
</head>

<body>
  <div class="background">
    <!-- 전체박스 -->
    <div class="contatinerbox">

        <a class="nav-item" href="{% url 'home' %}">Home</a>

        <a class="nav-item" href="{% url 'new' %}">New post</a>
        <a class="nav-item" href="{% url 'home' %}">Setting</a>
        <a href="{% url 'loguout' %}" class="nav-item"></a>
        <!-- {% else %} -->
        <!-- 페이지 넘어갈 수 없음(login.html에 머무르게) -->
        <!-- {% endif %} -->
      </div>

      <!-- 본문부분 -->
      <div class="contents"> 
        <p>Hi, {{ user.username }}</p>
        <img src="https://user-images.githubusercontent.com/69626443/119768924-7d64fc80-bef4-11eb-9248-e29d9ce0215f.png" alt="" >
